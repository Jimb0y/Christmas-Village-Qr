<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Game</title>
<style>
body {
    background: #001f3f;
    color: white;
    font-family: Arial;
    text-align: center;
}
#gift {
    width: 120px;
    cursor: pointer;
    position: absolute;
}
</style>
</head>

<body>

<h1>üéÅ Catch the Gift!</h1>
<p>Tap the moving gift to score a point!</p>

<h2>Score: <span id="score">0</span></h2>

<img id="gift" src="https://i.imgur.com/yU0mPgi.png">

<script>
let score = 0;
const gift = document.getElementById("gift");

function moveGift() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    gift.style.left = x + "px";
    gift.style.top = y + "px";
}

gift.onclick = function() {
    score++;
    document.getElementById("score").textContent = score;
    moveGift();
};

moveGift();
</script>

</body>
</html>
