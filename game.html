<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Game</title>
<style>
body {
    background: #001f3f;
    color: white;
    font-family: Arial;
    text-align: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}
#gift {
    width: 100px;
    cursor: pointer;
    position: absolute;
}
</style>
</head>

<body>

<h1>üéÅ Catch the Gift!</h1>
<p>Tap the moving gift to score a point!</p>

<h2>Score: <span id="score">0</span></h2>
<h2>Time Left: <span id="timer">20</span> sec</h2>

<img id="gift" src="img/gift.png">

<script>
let score = 0;
let timeLeft = 20; // 20 seconds
let timerRunning = true;

const gift = document.getElementById("gift");
const scoreDisplay = document.getElementById("score");
const timerDisplay = document.getElementById("timer");

function moveGift() {
    const maxX = window.innerWidth - gift.offsetWidth;
    const maxY = window.innerHeight - gift.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    gift.style.left = x + "px";
    gift.style.top = y + "px";
}

// Gift click handler
gift.onclick = function() {
    if (!timerRunning) return; // stop scoring after time is up
    score++;
    scoreDisplay.textContent = score;
    moveGift();
};

// Timer countdown
const countdown = setInterval(function() {
    if (timeLeft <= 0) {
        clearInterval(countdown);
        timerRunning = false;
        alert("Time's up! Your final score is: " + score);
        return;
    }
    timeLeft--;
    timerDisplay.textContent = timeLeft;
}, 1000);

// Start the game
moveGift();
</script>

</body>
</html>
